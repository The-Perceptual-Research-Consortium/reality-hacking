site_name: "THE NEUROWEAVER META-FILTER: PERCEPTUAL ARCHITECTURE & REALITY SYNTHESIS THEORY"
theme:
  name: "material"
nav:
  - Theory: index.md
  - Practice: practices.md
  - Codex: codex.md
  - Brain Training: cognitive.md
  - Quick Start: beginners.md
  - About: about.md
  - License: license_page.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.smartsymbols

plugins:
  - search
